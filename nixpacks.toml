# Configuration Railway pour Decidoo
# Railway utilise Nixpacks pour le build

[phases.setup]
nixPkgs = ['nodejs_20', 'openssl']

[phases.install]
cmds = [
  'npm ci --include=dev'
]

[phases.build]
cmds = [
  'npx prisma generate',
  'npx prisma migrate deploy',
  'npm run build'
]

[start]
cmd = 'npm run start'
